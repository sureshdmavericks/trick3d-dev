<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      Clients
      <!--<a href="https://coreui.io/pro/angular/" class="badge badge-danger ml-2">CoreUI Pro Component</a>-->
      <div class="card-header-actions" style="height: 21px;">
            <button class="btn btn-sm btn-primary" type="button" (click)="addClient()"><i class="fa fa-plus"></i>&nbsp;Add Client</button>
          </div>
    </div>
    <div class="card-body">
      <div class="row mb-3">
        <div class="col-md-4 offset-md-8">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-search"></i></span>
            </div>
            <input type="text" class="form-control" [(ngModel)]="filterQuery" placeholder="Search by name"/>
          </div>
        </div>
      </div>
      <table class="table table-striped table-bordered table-hover table-responsive-lg" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="10">
        <thead>
          <tr>
            <th style="width: 20%">
              <mfDefaultSorter by="name">Client Name</mfDefaultSorter>
            </th>
            <th style="width: 35%">
              <mfDefaultSorter by="email">Email</mfDefaultSorter>
            </th>
            <th style="width: 10%">
              <mfDefaultSorter by="no_of_users">Number of Users</mfDefaultSorter>
            </th>
            <th>Actions</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of mf.data">
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td align="center">{{item.no_of_users}}</td>
            <td>
                <a href="#"><span class="fa fa-pencil-square-o"></span></a>
                <a href="#"><span class="fa fa-trash-o text-danger"></span></a>
                <a href="#"><span class="fa fa-eye"></span></a>
            </td>
            <td>
              <button type="button" class="btn btn-sm btn-info text-white">Login <i class="icon icon-login"></i></button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="5">
              <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
