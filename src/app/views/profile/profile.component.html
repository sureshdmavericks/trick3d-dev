<div class="animated fadeIn trick-profile">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="simpleForm" novalidate (ngSubmit)="onSubmit()" class="needs-validation">
        <!-- <div class="card"> -->
        <div class="col-md-12 trick-header">
          <!-- <i class="icon-note"></i> Asset Initial Upload Form
            <div class="card-header-actions">
            </div> -->
          <div class="col-md-2 trick-profile-left">
            <span class="profile-photo-bdr"><img class="profile-img" src="../assets/img/profile.png" /></span>
          </div>
          <div class="col-md-10 trick-profile-right">
            <!-- <a href="#" class="trick-edit-pctre">Edit Profile Picture</a> -->
            <a routerLink="/change-password" class="trick-edit-pctre">Change Password</a>
            <div class="form-group row trick-form">
              <span class="trick-user">User Name</span>
              <input type="text" disabled  formControlName="UserName" class="form-control trick-profile-usrname"
                placeholder="Username" autocomplete="username"/>
            </div>
          </div>
        </div>
        <div class="col-md-12 trick-body">
          <div class="trick-body-form">
            <span class="col-md-2 trick-user">First Name</span>
            <input formControlName="FirstName" [ngClass]="{ 'is-invalid': submitted && f.FirstName.errors, 'is-valid': f.FirstName.touched && !f.FirstName.errors }" type="text" placeholder="FirstName" class="col-md-8 form-control trick-profile-usrname" />
            <div *ngIf="submitted && f['FirstName'].errors" class="invalid-feedback">
              <div *ngIf="f['FirstName'].errors.required">First Name is required</div>
            </div>
          </div>
          <div class="trick-body-form">
            <span class="col-md-2 trick-user">Last Name</span>
            <input formControlName="LastName" [ngClass]="{ 'is-invalid': submitted && f.LastName.errors, 'is-valid': f.LastName.touched && !f.LastName.errors }" type="text" placeholder="Lastname" class="col-md-8 form-control trick-profile-usrname" />
            <div *ngIf="submitted && f['LastName'].errors" class="invalid-feedback">
              <div *ngIf="f['LastName'].errors.required">Last Name is required</div>
            </div>
          </div>
          <div class="trick-body-form">
            <span class="col-md-2 trick-user">Email</span>
            <input formControlName="Email" disabled type="Email" placeholder="Email" class="col-md-8 form-control trick-profile-usrname" />
          </div>
          <!-- <div class="trick-body-form">
            <span class="col-md-2 trick-user">Phone Number</span>
            <input [ngClass]="{ 'is-invalid': submitted && f.UserName.errors, 'is-valid': f.UserName.touched && !f.UserName.errors }" type="Tel" placeholder="Phone number" class="col-md-8 form-control trick-profile-usrname" />
            <div *ngIf="submitted && f['FirstName'].errors" class="invalid-feedback">
              <div *ngIf="f['FirstName'].errors.required">Type is required</div>
            </div>
          </div> -->
          <div class="trick-body-form">
            <span class="col-md-2 trick-user">&nbsp;</span>
            <div class="col-md-8 trick-profile-btn">
              <button type="button" class="btn profile-submit-btn" value="Reset">
                Reset
              </button>
              <button type="submit" class="btn profile-reset-btn" value="Submit">
                Submit
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
