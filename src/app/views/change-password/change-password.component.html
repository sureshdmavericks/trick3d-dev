<div class="animated fadeIn trick-profile">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <i class="icon-note"></i> Change Pasword
          <div class="card-header-actions"></div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <form [formGroup]="changePasswordForm" novalidate (ngSubmit)="onSubmit()" class="needs-validation">
                
                <div class="form-group">
                  <label for="inputCPassword">Current Password</label>
                  <input id="inputCPassword" type="password" formControlName="CurrentPassword" class="form-control"
                    placeholder="Current Password" required autofocus />
                </div>

                <div class="form-group">
                  <label for="inputPassword">New Password</label>
                  <input id="inputPassword" type="password" formControlName="Password" class="form-control" placeholder="New Password"
                    required autofocus />
                </div>

                <div class="form-group">
                  <label for="inputConfirmPassword">Confirm Password</label>
                  <input id="inputConfirmPassword" type="password" formControlName="ConfirmPassword" class="form-control"
                    placeholder="Confirm Password" required />
                </div>
                
                <div class="form-group col-md-3">
                  <button class="btn btn-primary btn-block" type="submit">Submit </button>
                </div>
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
