<div class="animated fadeIn trick-asset-management">
  <div class="card">
    <div class="card-header">
      Assets
      <div class="card-header-actions" style="height: 21px;">
        <button class="btn btn-sm btn-primary" type="button" (click)="addAsset()">&nbsp;Create Asset</button>
      </div>
    </div>
    <div class="card-body">
      <div class="row mb-3">
        <div class="col-md-4">
          <div class="input-group">
            <!-- <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-search"></i></span>
            </div> -->
            <input type="text" class="form-control asset-saerch" [(ngModel)]="filterQuery" placeholder="Search Assets"/>
            <img class="search-img" src="../../assets/img/search.png">
          </div>
        </div>
      </div>
      <table class="table table-striped table-bordered table-hover table-responsive-lg no-border" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="10">
        <thead>
          <tr>
            <!-- <th class="no-border" style="width:5%">S.No.</th> -->
            <th class="title-clr no-border" style="width: 10%">
              <mfDefaultSorter by="notification">Asset ID</mfDefaultSorter>
            </th>
            <th class="title-clr no-border" style="width: 15%;text-align:center">
              <mfDefaultSorter by="createdAt">Category</mfDefaultSorter>
            </th>
            <th class="title-clr no-border" style="width: 15%;text-align:center">
              <mfDefaultSorter by="createdAt">Sub Category</mfDefaultSorter>
            </th>
            <th class="title-clr no-border" style="width: 15%;text-align:center">
              <mfDefaultSorter by="createdAt">Type</mfDefaultSorter>
            </th>
            <th class="title-clr no-border" style="width: 15%;text-align:center">
              <mfDefaultSorter by="createdAt">Status</mfDefaultSorter>
            </th>
            <th class="title-clr no-border" style="width: 15%;text-align:center">
              <mfDefaultSorter by="createdAt">Eye</mfDefaultSorter>
            </th>
            <th class="title-clr no-border" style="width: 10%;text-align:center">
              <mfDefaultSorter by="createdAt">Actions</mfDefaultSorter>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of mf.data; let i=index" class="asset-form-bgclr">
            <!-- <td class="no-border">{{i+1}}</td> -->
            <td class="tbody-clr no-border" style="width: 10%">{{item.name}}</td>
            <td class="tbody-clr no-border" style="width: 15%;text-align:center"><a class="tbody-clr" href="javascript:void(0)" data-toggle="modal" (click)="openModalWithComponent()">{{item.path}}</a></td>
            <td class="tbody-clr no-border" style="width: 15%;text-align:center">Sub Category</td>
            <td class="tbody-clr no-border" style="width: 15%;text-align:center">Type</td>            
            <td class="tbody-clr no-border" style="width: 15%;text-align:center">
              <span class="badge" *ngIf="item.status=='Publish'">Publish</span>
              <span class="badge" *ngIf="item.status=='Unpublish'">UnPublish</span>
              <span class="badge" *ngIf="item.status=='Approved'">Approved</span>
              <span class="badge" *ngIf="item.status=='IntialUpload'">IntialUpload</span>

            </td>
            <td class="tbody-clr no-border" style="width: 15%;text-align:center"><img src="../../assets/img/eye.png" class="asset-eye-img"></td>
            <td class="tbody-clr no-border" style="width: 10%;text-align:center">
                <button style="width:100px" class="btn btn-sm btn-primary btn-unaproved" *ngIf="item.status=='IntialUpload'">Approve<img src="../../assets/img/approve.png"></button>
                <button style="width:100px" class="btn btn-sm btn-primary btn-unaproved" *ngIf="item.status=='Approved' || item.status=='Unpublish'">Approve<img src="../../assets/img/approve.png"></button>
                <button style="width:100px" class="btn btn-sm btn-warning btn-unaproved" *ngIf="item.status=='Publish'">UnPublish<img src="../../assets/img/approve.png"></button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="8" class="no-border">
              <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
