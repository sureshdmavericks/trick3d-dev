<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      Assets
      <div class="card-header-actions" style="height: 21px;">
        <button class="btn btn-sm btn-primary" type="button" (click)="addAsset()"><i class="fa fa-plus"></i>&nbsp;Create Asset</button>
      </div>
    </div>
    <div class="card-body">
      <div class="row mb-3">
        <div class="col-md-4 offset-md-8">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-search"></i></span>
            </div>
            <input type="text" class="form-control" [(ngModel)]="filterQuery" placeholder="Search..."/>
          </div>
        </div>
      </div>
      <table class="table table-striped table-bordered table-hover table-responsive-lg" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="10">
        <thead>
          <tr>
            <th style="width:5%">S.No.</th>
            <th style="width: 30%">
              <mfDefaultSorter by="notification">Name</mfDefaultSorter>
            </th>
            <th style="width: 30%">
              <mfDefaultSorter by="createdAt">Path</mfDefaultSorter>
            </th>
            <th style="width: 25%">
              <mfDefaultSorter by="createdAt">Status</mfDefaultSorter>
            </th>
            <th style="width: 10%">
              <mfDefaultSorter by="createdAt">Actions</mfDefaultSorter>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of mf.data; let i=index">
            <td>{{i+1}}</td>
            <td>{{item.name}}</td>
            <td><a href="javascript:void(0)" data-toggle="modal" (click)="openModalWithComponent()">{{item.path}}</a></td>
            <td>
              <span class="badge badge-info" *ngIf="item.status=='Publish'">Publish</span>
              <span class="badge badge-warning" *ngIf="item.status=='Unpublish'">UnPublish</span>
              <span class="badge badge-success" *ngIf="item.status=='Approved'">Approved</span>
              <span class="badge badge-primary" *ngIf="item.status=='IntialUpload'">IntialUpload</span>

            </td>
            <td>
                <button style="width:100px" class="btn btn-sm btn-primary" *ngIf="item.status=='IntialUpload'"><i class="fa fa-long-arrow-right"></i></button>
                <button style="width:100px" class="btn btn-sm btn-success" *ngIf="item.status=='Approved' || item.status=='Unpublish'">Publish</button>
                <button style="width:100px" class="btn btn-sm btn-warning" *ngIf="item.status=='Publish'">UnPublish</button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="5">
              <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
