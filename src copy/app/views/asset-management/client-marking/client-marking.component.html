<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <i class="icon-note"></i> Client Marking Form
          <div class="card-header-actions">
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <form [formGroup]="simpleForm" novalidate (ngSubmit)="onSubmit()" class="needs-validation">

                <div class="form-group row">
                  <label class="col-md-4 col-form-label" for="_name">Asset Name</label>
                  <div class="col-md-8">
                    <p class="form-control-static">Test Asset Name</p>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-4 col-form-label" for="file-input">Preview</label>
                  <div class="col-md-8">
                    <video width="320" height="200" controls>
                      <source src="movie.mp4" type="video/mp4">
                      <source src="movie.ogg" type="video/ogg">
                    Your browser does not support the video tag.
                    </video>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-4 col-form-label" for="file-input">PNG 1</label>
                  <div class="col-md-8">
                    <img src="assets/img/avatars/7.jpg" alt="png1" width="150"/>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-4 col-form-label" for="file-input">PNG 2</label>
                  <div class="col-md-8">
                    <img src="assets/img/avatars/8.jpg" alt="png2" width="150"/>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-4 col-form-label" for="file-input">Notes</label>
                  <div class="col-md-8">
                    <textarea>&nbsp;</textarea>
                  </div>
                </div>


                <div class="form-actions">
                  <!--<button class="btn btn-primary mr-1" type="submit" [disabled]="simpleForm.pristine">Submit</button>-->
                  <button class="btn btn-primary mr-1" type="submit" [disabled]="simpleForm.valid">Save</button>
                  <button class="btn btn-secondary" type="button" (click)="cancel()">Cancel</button>
                </div>
              </form>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
